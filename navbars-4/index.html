<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBars #lala</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-light">
      <div class="left">
        <div class="header-left">
          <i class="fa-solid fa-bars"></i>
          <img src="images/YouTube Logo-1.png" alt="" />
        </div>
        <div class="header-middle">
          <input type="text" placeholder="Search" />
          <button class="magnifier">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <nav class="right">
        <ul>
          <li>
            <button>
              <i class="fa-solid fa-house"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-heart"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-bell"></i>
            </button>
          </li>
          <li>
            <button>
              <img src="images/unsplash_OhKElOkQ3RE.png" alt="" />
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-dark">
      <div class="left">
        <div class="header-left">
          <i class="fa-solid fa-bars"></i>
          <img src="images/YouTube Logo.png" alt="" />
        </div>
        <div class="header-middle">
          <input type="text" placeholder="Search" />
          <button class="magnifier">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <nav class="right">
        <ul>
          <li>
            <button>
              <i class="fa-solid fa-house"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-heart"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-bell"></i>
            </button>
          </li>
          <li>
            <button>
              <img src="images/unsplash_OhKElOkQ3RE-1.png" alt="" />
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
